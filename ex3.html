<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button onclick="insertList()">Enter</button>
   <ul>
      <li>Notebook<!-- <button>Delete</button> --></li>
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function insertList() {
         const input = document.getElementById("inputText").value;
         // document.getElementsByTagName("ul")[0].innerHTML += "<li>"+input+"</li>";
         const li = document.createElement("li");
         li.innerText = input;
         document.getElementsByTagName("ul")[0].appendChild(li);
      }
   </script>

</body>

</html>
